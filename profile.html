<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Wandika</title>
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/modernizr.custom.86080.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Cousine|Fira+Mono|Roboto+Slab|Share&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile</title>
</head>

<body>
    <div class="profilePage_container">
        <div class="navBar">
            <ul>
                <div class="logoBox">
                    <li>
                        <img class="logo" src="images\logo-wandika-word.png" alt="logo">
                    </li>
                </div>

                <div class="menuElements">
                    <li class="communityPage_title">Community</li>
                    <li><a id="login">Logout</a></li>
                    <li><a id="signUp">Profile</a></li>
                    <li><a href="contact.asp">Settings</a></li>
                    <li><a id="aboutPage">About</a></li>
                    <!-- have a search bar here  -->
                </div>
            </ul>

        </div>

        <div class="profilePage_userDetails">
            <h2>Mercy Nekesa</h2>
            <p id="cityCountry">kampala,Uganda</p>
        </div>
        <div class="profilePage_title">
            <h1>story</h1>
            <p>Time</p>
        </div>
        <div class="profilePage_archivedPosts">
            <ul>
                <li> <a href=""> Past Posts</a></li>
                <li> <a href=""> Saved Posts</a> </li>
            </ul>
        </div>

        <img class="profilePage_clock" src="images\profilecassette.png" alt="clock">



        <div class="profilePage_pastContent">

            <p>home for past and saved content</p>

        </div>

        <div class="profilePage_createContent">

            <p>this is the contianer for the input of the posts</p>
            <i class="fa fa-user-circle-o profilePage_userProfileIcon" style="font-size:36px"></i>

            <div class="profilePage_inputField">
                <textarea name="" id="" cols="55" rows="5">
                    Start Typing here or Upload your story
                </textarea>
            </div>

        </div>
    </div>
</body>

</html>
