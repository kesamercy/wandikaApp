<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Community</title>
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/modernizr.custom.86080.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cousine|Fira+Mono|Share&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="navBar">
        <ul>
            <div class="logoBox">
                <li>
                    <img class="logo" src="images\logo-wandika-word.png" alt="logo">
                </li>
            </div>

            <div class="menuElements">
                <li class="communityPage_title">Community</li>
                <li><a id="login">Logout</a></li>
                <li><a id="signUp">Profile</a></li>
                <li><a href="contact.asp">Settings</a></li>
                <li><a id="aboutPage">About</a></li>
                <!-- have a search bar here  -->
            </div>
        </ul>

    </div>
    <div class="communityPage_container">

        <div class="communityPage_postElements">

            <div class="communtityPage_postUpload">
                this is where the posts are uploaded

                <!-- need a feature for the blog post -->
                <!-- need a feature for the audio upload -->

            </div>


            <div class="communityPage_audioPost">
                <i class="fa fa-user-circle-o communityPage_userProfileIcon" style="font-size:36px"></i>
                <p class="communityPage_postUsername">Username</p>
                <img class="communityPage_postImage" src="images\casettegif.gif" alt="aduio">
                <h3>Audio Title</h3>
                <audio controls>
                        <source src="horse.ogg" type="audio/ogg">
                        <source src="horse.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                </audio>
                <p class="communityPage_timePosted">Posted <time datetime="2015-09-12" title="September 12">3 minutes ago</time></p>


            </div>

            <div class="communityPage_blogPost">
                <p class="communityPage_postUsername">Username</p>
                <img class="communityPage_postImage" src="images\typewritter.png" alt="typewritter">
                <h3>Blog Title</h3>
                <article>
                    Computer science makes me feel like the only life I have is computer science.
                </article>

                <p class="communityPage_timePosted">Posted <time datetime="2015-09-12" title="September 12">3 minutes ago</time></p>

            </div>

        </div>



    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(document).ready(function() {


        });
    </script>

</body>

</html>
